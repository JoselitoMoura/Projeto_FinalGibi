<section class="login">
  <h2>Login</h2>

  <form (ngSubmit)="entrar()">
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="field">
      <label for="senha">Senha</label>
      <input
        id="senha"
        type="password"
        [(ngModel)]="senha"
        name="senha"
        required
      />
    </div>

    <button type="submit">Entrar</button>
  </form>
</section>
